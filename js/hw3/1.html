<script>
/**
 * Поскольку в задании следует вывести простые числа от 0 до 100,
 * но мы знаем, что 0 не является простым числом, то начинаем с 1.
 * Кроме того, Википедия считает, что 1 простым числом не является
 * (что немного странно, поскольку формальные условия для 1 выполняются),
 * но мы его оставляем.
 **/

let i = 1;
while(i <= 100) {
    let isPrime = true;
    for(let j = 2; j < i - 1; j++) {
        if(i % j == 0) {
            isPrime = false;
            break;
        }
    }
    if(isPrime) {
        console.log(i);
    }
    i++;
}
</script>
