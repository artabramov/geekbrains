<script>
// Операция сравнения 0 и null будет false, поскольку null 
// является объектом. Если мы (например) сравним 0 и "0",
// то уже будет true. Опять же, с точки зрения здравого смысла
// есть большие сомнения в правильности результата.

console.log('0 == null: ' + (0 == null));
console.log('typeof 0: ' + typeof 0);
console.log('typeof null: ' + typeof null);
</script>
