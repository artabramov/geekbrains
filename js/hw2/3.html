<script>
var a = parseInt(prompt('Input a: '));
var b = parseInt(prompt('Input b: '));

if(a > 0 && b > 0) {
    console.log('a + b = ' + (a + b));

} else if(a < 0 && b < 0) {
    console.log('a * b = ' + (a * b));

} else if(a * b < 0) {
    console.log('a + b = ' + (a + b));
}
</script>
