<script>
var a = 1, b = 1, c, d;

// Первой операцией выполняется инкремент переменной a
// и результат присваивается переменной c. Второй операцией 
// отображается результат: 2
c = ++a; alert(c);           

// Первой операцией переменная b должна увеличиться на 1 и
// стать равной 2, после чего ее значение должно присвоиться 
// переменной d, но это с точки зрения здравого смысла.
// А с точки зрения JS переменной d сначала присваивается
// значение переменной b (пост-инкремент), а после этого 
// переменная b изменяется. Вот за такие вещи я и не люблю JS.
d = b++; alert(d);           // 1

// После предыдущего инкремента переменная a осталась равной 2,
// здесь мы производим еще один инкремент и прибавляем 2, присваивая 
// результат переменной c:
c = (2+ ++a); alert(c);      // 5

// Вот тут загадка. Почему d равна 4 вместо 5 у меня 
// здравого объяснения нет.
d = (2+ b++); alert(d);      // 4

// После двух инкрементов переменная a вполне ожидаемо равна 3.
alert(a);                    // 3

// После двух инкрементов переменная b также вполне ожидаемо равна 3.
alert(b);                    // 3
</script>
