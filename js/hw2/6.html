<script>
function mathOperation(arg1, arg2, operation) {
    switch(operation) {
        case 'sum':
            return arg2 + arg2;
        case 'sub':
            return arg2 - arg2;
        case 'mul':
            return arg2 * arg2;
        case 'div':
            return arg2 / arg2;
    }
}
