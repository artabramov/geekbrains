<script>
/**
 * async
 * Судя по описанию атрибута, он позволяет выполняться скрипту без
 * ожидания загрузки остальной части страницы. Думаю, используется для
 * скриптов предварительной инициализации (установка переменных, 
 * аутентификация по кукам и тд). В некоторых случаях результат может
 * быть неожиданным, поскольку тот факт, что async-скрипт начал выполняться 
 * раньше, вовсе не означает что и закончит выполняться он тоже раньше,
 * чем остальная страница.
 * 
 * defer
 * Противоположность предыдущему атрибуту. Запрещает исполнение скрипта
 * пока не загружена вся остальная страница. Скорее всего, следует 
 * использовать для скриптов пост-обработки, когда уже сформировано дерево DOM 
 * (отрисовка элементов, биндинг событий и тд). Я обычно использую onLoad.
 */
</script>
