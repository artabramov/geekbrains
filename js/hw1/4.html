<script>
console.log(1000 + "108");
// Если при сложении нескольких операндов у одного из них строковый тип,
// то вместо операции сложения происходит конкатенация с преобразованием 
// остальных переменных к строковому типу. Таким образом мы получим:
// "1000" + "108" = 1000108
// На мой взгляд, это огромный недостаток, который может привести
// к большому количеству ошибок (при определенных обстоятельствах).
// Было бы здорово разделить в явном виде операции сложения и конкатенации.
</script>
