<script>

/**
 * On button click add (or remove) random product to the cart and update total sum.
 */

function getCart(product) {
    return {
        products: [],
        totalSum: 0,
        addProduct: function(product) {
            this.products.push(product);
            this.updateSum();
        },
        removeProduct: function() {
            if(this.products.length > 0) {
                this.products.pop();
            }
            this.updateSum();
        },
        updateSum: function() {
            let sum = 0;
            for(i in this.products) {
                 sum += this.products[i].price;
            }
            this.totalSum = sum;
        }
    }
}

function getRandomElement(array) {
    return array[Math.floor(Math.random() * array.length)];
}

function getRandomName() {
    let productPrefixes = ['Эпический', 'Редкий', 'Легендарный', 'Необычный'];
    let productNames = ['фолиант', 'кодекс', 'окуляр', 'фиал', 'тотем', 'оберег', 'корень', 'зонт', 'талисман', 'котел', 'бластер', 'глаз', 'свиток', 'осколок', 'горшок', 'шлем'];
    let productSuffixes = ['бесконечного', 'божественного', 'пылающего', 'брошенного', 'испуганного', 'небесного', 'дрессированного', 'ночного', 'игрушечного'];
    let productPostfixes = ['умысла', 'дракона', 'гиппогрифа', 'мула', 'господства', 'пробудителя', 'гладиатора', 'обжорства', 'некроманта', 'кровососа'];

    var name = getRandomElement(productPrefixes) + ' ' + getRandomElement(productNames) + ' ' + getRandomElement(productSuffixes) + ' ' + getRandomElement(productPostfixes);
    return name;
}

function getRandomNum() {
    return Math.floor(Math.random() * 100);
}

function getProduct() {
    return {
        name: getRandomName(),
        price: getRandomNum(),
    };
}

function addProduct() {
    let product = getProduct();
    cart.addProduct(product);
    console.log(cart);
}

function removeProduct() {
    cart.removeProduct();
    console.log(cart);
}

var cart = getCart();

</script>

<button onClick="addProduct();">add product</button>
<button onClick="removeProduct();">remove product</button>
